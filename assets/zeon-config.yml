# server
server:
  port: 83

# dir
dir:
  # static file dir
  # t1: path string
  # t2: path array
  # t3: path object, [KEY] - url, [VALUE] - file path
  # static: /static
  # page: /page
  common: ./common
  module: ./module
  lib: ./lib
  component: ./component
  layout: ./common/_layouts
  partial: ./common/_partials
  deploy: ./.deploy

layout:
  enable: true
  default: layout

# engine
engine:
  template: swig
  # can be css | sass | compass | less | stylus
  css: sass

# proxy option
proxy:
  enable: false
  prefix: /
  host: 192.168.70.206
  port: 82
  option:
    - origin: /foo/bar/1
      target: http://foo/bar/1
      method: all
    - origin: /foo/bar/1
      target: http://foo/bar/1
      method: post

# ms
MS: MS-05
